<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>

<section>
    <h1>Destiny Clarke</h1>

        <h3 id="box1">About</h3>
        <h3 id="box2">Portfolio</h3>
        <h3 id="box3">Contact</h3>
    </section>

    <br>
    
    <div class="Contact">
        <h2>Contact</h2>
        <h3>Name</h3>
            <textarea name="Name" id="Name" cols="125" rows="2">John Smith</textarea>
        <h3>Email</h3>
            <textarea name="Email" id="Email" cols="125" rows="2">Example@something.com</textarea>
        <h3>Message</h3>
            <textarea name="Message" id="Message" cols="125" rows="12">Message here</textarea>
            <br>
        <button class="Submit">Submit</button>
    </div>

</body>
</html>
